  <meta charset="UTF-8" />

  <!-- Bootstrap CSS -->

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="/dashboard" class="brand">
        <img src="img/logo.png" alt="logo" id="logo">
    </a>
    
    <!-- User Info Section (opcional) -->

      <a href="/dashboard" class="brand">

    </div-->

    <ul class="nav">
        <li class="nav-item" id="navVehiculo">
            <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#collapseVehiculo" aria-expanded="false">
                <i class="bi bi-car-front-fill"></i>
                Vehículo
            </a>
            <div class="collapse" id="collapseVehiculo">
                <ul class="sub-menu">
                    <li><a href="detallevehiculoTodos.html">Crear Orden</a></li>
                    <li><a href="detalleVehiculoArgos.html">Crear Orden ARGOS</a></li>
                    <li><a href="historialVehicular.html">Historial Vehicular</a></li>
                    <li><a href="historialVehicularArgos.html">Historial Vehicular Argos</a></li>
                </ul>
            </div>
        </li>
        <!-- Otras opciones del sidebar -->
        <li class="nav-item" id="navInventario">
            <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#collapseInventario" aria-expanded="false">
                <i class="bi bi-box-seam"></i>
                Inventario
            </a>
            <div class="collapse" id="collapseInventario">
                <ul class="sub-menu">
                    <li><a href="/inventario.html">Productos</a></li>
                    <li><a href="/tempario.html">Tempario</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item" id="navClientes">
            <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#collapseClientes" aria-expanded="false">
                <i class="bi bi-people"></i>
                Clientes
            </a>
            <div class="collapse" id="collapseClientes">
                <ul class="sub-menu">

    <!-- Logout Button -->
    <div class="logout-btn" id="logout-btn">
        <i class="bi bi-box-arrow-left"></i> Log out
    </div>
  </div>
  
  <div class="main-content">
    <div class="container my-4">
      <h2>Historial Vehicular</h2>
    
      <!-- Filtro de búsqueda -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="searchFecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="searchFecha">
        </div>
        <div class="col-md-4">
          <label for="searchEmpresa" class="form-label">Empresa</label>
          <input type="text" class="form-control" id="searchEmpresa" placeholder="Buscar por empresa">
        </div>
        <div class="col-md-4">
          <label for="searchPlaca" class="form-label">Placa</label>
          <input type="text" class="form-control" id="searchPlaca" placeholder="Buscar por placa">
        </div>
      </div>
      <button class="btn btn-primary" id="searchBtn">Buscar</button>
    
      <!-- Tabla para listar los documentos guardados -->
      <table class="table table-bordered" id="historialTable">
        <thead class="table-light">
          <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Vehículo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Historial Vehicular JS -->
