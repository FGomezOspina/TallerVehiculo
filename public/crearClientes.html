  <div class="main-content">
    <div class="container my-4">
      <h2 class="mb-4">Crear Cliente</h2>
      <!-- Card de información del cliente -->
      <div class="card mb-4">
        <div class="card-header">Información del Cliente</div>
        <div class="card-body">
          <form id="clienteForm">
            <div class="mb-3">
              <label for="empresa" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre del cliente" required>
            </div>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
              </div>
              <div class="col-md-4">
                <label for="cedula" class="form-label">Nit o CC</label>
                <input type="text" class="form-control" id="cedula" placeholder="Nit o CC" required>
              </div>
              <div class="col-md-4">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" placeholder="RUT" required>
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Card de vehículos -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Vehículos del Cliente</span>
          <button type="button" class="btn btn-primary btn-sm" id="agregarVehiculoBtn">
            <i class="bi bi-plus-circle"></i> Agregar Vehículo
          </button>
        </div>
        <div class="card-body" id="vehiculosContainer">
          <!-- Aquí se agregarán dinámicamente los formularios de vehículos -->
        </div>
      </div>
      
      <!-- Botón para guardar cliente -->
      <div class="text-end">
        <button type="button" class="btn btn-success" id="guardarClienteBtn">
          <i class="bi bi-check-circle"></i> Guardar Cliente
        </button>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
